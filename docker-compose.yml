version: '3.8'

services:
  # Frontend (React/Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_BASE=https://mysteryapi.harrison-martin.com
    container_name: murdermystery-frontend
    ports:
      - "5080:80"
    depends_on:
      - backend
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`mudermystery.harrison-martin.com`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  # Backend (Express/Node.js)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: murdermystery-backend
    ports:
      - "5081:3001"
    env_file:
      - .env.production
    volumes:
      # Persistent storage for data files
      - ./server/data:/app/data
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`mysteryapi.harrison-martin.com`)"
      - "traefik.http.services.backend.loadbalancer.server.port=3001"

volumes:
  # Named volume for data persistence (alternative option)
  murdermystery_data:
    driver: local

networks:
  default:
    name: murdermystery-network